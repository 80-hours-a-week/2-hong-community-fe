<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <h1 class="brand-title">아무 말 대잔치</h1>
            <!-- Icon if needed, image showed it in header usually, but here brand title is prominent -->
        </header>

        <h2 class="auth-title">로그인</h2>

        <form class="auth-form" id="login-form" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label class="input-label">이메일</label>
                <input type="text" class="auth-input" id="email" placeholder="이메일을 입력하세요">
                <p class="helper-text" id="email-helper">*올바른 이메일 주소 형식을 입력해주세요. (예: example@example.com)</p>
            </div>

            <div class="input-group">
                <label class="input-label">비밀번호</label>
                <input type="password" class="auth-input" id="password" placeholder="비밀번호를 입력하세요">
                <p class="helper-text" id="password-helper">*비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.</p>
            </div>

            <button type="submit" class="auth-submit-btn" id="login-btn" disabled>로그인</button>
        </form>

        <button class="signup-link-btn" onclick="location.href='signup.html'">회원가입</button>
    </div>

    <script src="../../js/common.js"></script>
    <script src="../../js/auth.js"></script>
</body>
</html>
