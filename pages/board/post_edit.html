<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/board.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="back-button" onclick="location.href='post_detail.html'">
                &lt;
            </div>
            <h1 class="header-title">아무 말 대잔치</h1>
            <div class="profile-icon">
                <img src="https://img.icons8.com/color/48/000000/penguin.png" alt="Profile">
            </div>
        </div>
    </header>

    <main class="container edit-container">
        <h2 class="edit-title">게시글 수정</h2>

        <form id="edit-form" onsubmit="handlePostUpdate(event)">
            <div class="form-group">
                <label class="form-label">제목*</label>
                <input type="text" class="form-input" id="edit-title-input" placeholder="제목을 입력해주세요. (최대 26자)">
                <!-- Helper text is technically requirement 1 (max 26 chars enforcement), 
                     but image shows helper text under image. I will implement enforcement logic. -->
            </div>

            <div class="form-group">
                <label class="form-label">내용*</label>
                <textarea class="form-textarea" id="edit-content-input" placeholder="내용을 입력해주세요."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">이미지</label>
                <p class="helper-text visible" id="image-helper">* helper text</p>
                <div class="file-upload-wrapper">
                    <label for="file-input" class="file-upload-btn">파일 선택</label>
                    <input type="file" id="file-input" style="display: none;" accept="image/*">
                    <span class="file-name-display" id="file-name">기존 파일 명</span>
                </div>
            </div>

            <button type="submit" class="submit-btn-full">수정하기</button>
        </form>
    </main>
    <script src="../../js/common.js"></script>
    <script src="../../js/board.js"></script>
</body>
</html>
