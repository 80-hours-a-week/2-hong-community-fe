<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/board.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="back-button" onclick="location.href='post_list.html'">
                &lt;
            </div>
            <h1 class="header-title" onclick="location.href='post_list.html'">아무 말 대잔치</h1>
            <div class="profile-icon">
                <img src="https://img.icons8.com/color/48/000000/penguin.png" alt="Profile">
            </div>
        </div>
    </header>

    <main class="container post-detail-container">
        <!-- Post Content (Populated by JS) -->
        <article id="post-detail">
            <!-- Header -->
            <div class="detail-header">
                <h2 class="detail-title" id="detail-title"></h2>
                <div class="detail-meta">
                    <div class="author-info">
                        <div class="author-avatar"></div>
                        <span class="author-name" id="detail-author"></span>
                        <span class="meta-date" id="detail-date"></span>
                    </div>
                    <div class="edit-actions" style="display: none;">
                        <button class="btn-small" onclick="location.href='post_edit.html'">수정</button>
                        <button class="btn-small" onclick="showDeleteModal('post')">삭제</button>
                    </div>
                </div>
            </div>

            <!-- Body -->
            <div class="post-content">
                <div class="post-image-placeholder"></div>
                <p class="post-text">
                    로딩 중입니다... 잠시만 기다려주세요...
                </p>
            </div>

            <!-- Stats -->
            <div class="stats-container">
                <div class="stat-box highlight" id="like-btn" onclick="toggleLike()">
                    <span class="stat-number" id="detail-likes"></span>
                    <span class="stat-label">좋아요</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="detail-views"></span>
                    <span class="stat-label">조회수</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="detail-comments"></span>
                    <span class="stat-label">댓글</span>
                </div>
            </div>
        </article>
        
        <hr class="post-divider">

        <!-- Comment Input -->
        <section class="comment-input-section">
            <textarea class="comment-textarea" id="comment-input" placeholder="댓글을 남겨주세요!"></textarea>
            <div style="overflow: hidden;"> <!-- Clearfix for float -->
                <button class="comment-submit-btn" id="comment-submit-btn" disabled>댓글 등록</button>
            </div>
        </section>

        <!-- Comment List -->
        <section class="comment-list" id="comment-list">
            <!-- JS populates comments here -->
        </section>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="delete-modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modal-title">게시글을 삭제하시겠습니까?</h3>
            <p class="modal-desc" id="modal-desc">삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button class="btn-small btn-cancel" onclick="closeDeleteModal()">취소</button>
                <button class="btn-small btn-confirm" onclick="confirmDelete()">확인</button>
            </div>
        </div>
    </div>

    <script src="../../js/api.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/board.js"></script>
</body>
</html>
